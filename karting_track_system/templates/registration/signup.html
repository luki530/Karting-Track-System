{% extends "karting_track_system/base.html" %}
{% block content %}
<div class="registration-form">
    <form method="post">
        <div class="form-icon">
            <span><i class="icon icon-user"></i></span>
        </div>
        
            {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username" name="username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Email" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="pwd1" placeholder="Password" name="password1">
        </div>
         <div class="form-group">
            <input type="password" class="form-control item" id="pwd2" placeholder="Confirm Password" name="password2">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block create-account">Create Account</button>
        </div>
    </form>
    <div class="social-media">
        <h5>Sign up with social media</h5>
        <div class="social-icons">
            <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
            <a href="#"><i class="icon-social-google" title="Google"></i></a>
            <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
        </div>
    </div>
</div>
{% endblock %}
