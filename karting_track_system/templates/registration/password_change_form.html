{% extends "karting_track_system/base.html" %}
{% block content %}
<div class="registration-form">
  <form method="post">
      
        {% csrf_token %}
      <div class="form-group">
        <input type="password" class="form-control item" id="old_password" placeholder="Old Password" name="old_password">
      </div>
      <div class="form-group">
          <input type="password" class="form-control item" id="new_password1" placeholder="New Password" name="new_password1">
      </div>
       <div class="form-group">
          <input type="password" class="form-control item" id="new_password2" placeholder="Confirm New Password" name="new_password2">
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-block create-account">Save changes</button>
      </div>
  </form>
</div>
{% endblock %}
