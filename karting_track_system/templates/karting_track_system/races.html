{% extends "karting_track_system/base.html" %}

{% block content %}
    <form method="POST" action="{% url 'races' %}">
        {% csrf_token %}
        <div class="form-group row">  
            <div class="col-sm-10">
                <select id="races"  name="races" class="custom-select" style="width: 500px;" multiple>
                    {% for race in races %}
                        <option value={{race.id}}>{{race.number}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <input id="button" type="submit" value="Choose race number"class="btn btn-dark"/>
            </div>
        </div>

    </form>


    <table id="table1" class="table table-dark table-hover">
        <tbody>
            {% for x in full %}
                <tr >
                    {% for i in x %}
                        <td >{{i}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="form-group row">  
        
    </div>  
{% endblock content %}
