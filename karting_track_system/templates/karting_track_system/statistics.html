{% extends "karting_track_system/base.html" %}

{% block content %}
<form method="POST" action="{% url 'dates' %}">
    {% csrf_token %}
    <div class="form-group row">
        <div class="col-sm-10">
            <div class="input-group date" id="datetimepicker1" data-target-input="nearest" >
                <input name="date" type="text" class="form-control datetimepicker-input" data-target="#datetimepicker1"/>
                <div class="input-group-append" data-target="#datetimepicker1" data-toggle="datetimepicker">
                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            <input id="button" type="submit" value="Choose date of race" class="btn btn-dark"/>
        </div>
    </div>

</form>


{% endblock content %}
